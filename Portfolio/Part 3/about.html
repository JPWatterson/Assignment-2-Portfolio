<div id="v-model-example" class="favourites">
  <p>Favourite Team: {{ team }}</p>
  <p>Favourite Player: {{ player }}</p>
  <user-name
   v-model:team="team"
   v-model:player="player"
 ></user-name>
</div>

<script>
  const UserName = {
  props: {
    team: String,
    player: String
  },
  template: `
    <input 
      type="text"
      :value="team"
      @input="$emit('update:team', $event.target.value)">

    <input
      type="text"
      :value="player"
      @input="$emit('update:player', $event.target.value)">
  `
};

const HelloVueApp = {
  components: {
    UserName,
  },
  data() {
    return {
      team: '',
      player: '',
    };
  },
};

Vue.createApp(HelloVueApp).mount('#v-model-example')
</script>

</body>
